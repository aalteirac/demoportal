  <script type="text/javascript">
    var idleTime = 0;
    $(document).ready(function () {
      if(localStorage.getItem('first')==null){
        localStorage.setItem('first',"nop");
        tabportal.intro();
      }
      var idleInterval = setInterval(timerIncrement, 60000);
      $(this).mousemove(function (e) {
          idleTime = 0;
      });
      $(this).keypress(function (e) {
          idleTime = 0;
      });
    });
    
    function timerIncrement() {
        idleTime = idleTime + 1;
        if (idleTime > 15) {
            window.location.reload();
        }
    }
  </script>

<body onload="initializeViz()">

    <i title="Edit Dashboard" onclick="tabportal.goEdit()" class=" mbtn edit fas fa-edit disabled" data-intro="Navigate to Edit Mode.<br>If greyed it means it's not yet loaded, be patient..."></i>

    <i title="Save Context..." onclick="tabportal.goViews()" class="dashfeat mbtn views fas fa-bookmark disabled" data-intro="Save and manage the views.<br>Demonstrate out-of-box JS Feature.<br>Available only on Dashboard."></i>
    <i class="separator fas"></i>
    <i title="Only East Coast" onclick="tabportal.filter(this,'Region','West')" class="filt dashfeat mbtn filter fas fa-balance-scale-left disabled" data-intro="The 3 'Balance' buttons filter the View.<br>Demonstrate App to Dashboard Communication.<br>Also Filter the Widget !<br>Available only on Dashboard."></i></i>

  <div class="modal fade" id="modalMgt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header theme">
          <h5 class="modal-title theme" id="modalTitle">Take Action</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="listartefact" >
            <div class="row">
              <div class="col">
                <label for="staticDim" class="col-form-label">Texas ($1000)</label>
              </div>
              <div class="col">
                <select class="form-control-sm">
                  <option>Send SOS to Captain</option>
                  <option>Throw Containers in the Sea</option>
                  <option>Call Mama</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn theme " data-dismiss="modal">Send Request</button>
        </div>
      </div>
    </div>
